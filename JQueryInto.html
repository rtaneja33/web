<html>
<head>
	<title>JQuery DEMO</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">

	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div").css("border","5px solid red");
			$("div").click(function(){
				console.log(this);
				$(this).fadeOut();
			})
			$("div").each(function(){
				$(this).html("This is a div tag with ID:" + $(this).attr("id"));
				
			})
		})
	</script>
</head>
<body>
	<div id="a">hello</div>
	<div id="b">hello</div>
	<div id="c">hello</div>
	<div id="d">hello</div>
	<div id="e">hello</div>
	<div id="f">hello</div>

</body>
</html>
